<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <header>
        <h1>Application CV</h1>
    </header>

    <h2>Donn√©es personnel</h2>
    <section id="app">

        <div class="flex d-flex align-items-center">
            <div>
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" v-model="nom">

                <label for="prenom">prenom:</label>
                <input type="text" name="prenom" v-model="prenom">

                <label for="birthday">date de naissance: </label>
                <input type="date" name="birthday" v-model="birthday">

                <label for="adresse">adresse :</label>
                <textarea name="adresse" v-model="adresse"></textarea>
            </div>



            <div class="flex">
                <p class="mx-2"> Voiture</p>

                <label class="mx-2">oui</label>
                <input type="radio" name="car" v-bind:value="true" v-model="car">
                <label>non</label>
                <input type="radio" name="car" v-bind:value="false" v-model="car">
            </div>

        </div>


        <h2>Formation</h2>
        <div class="flex">
            <label class="m-2">Ajoutez une Formation</label>
            <input type="text" name="school" id="school">
            <label class="m-2">Debut </label>
            <input type="date" name="star" id="schoolStart">
            <label class="m-2">Fin </label>
            <input type="date" name="end" id="schoolEnd">
            <button type="button" class="btn btn-secondary" v-on:click="addSchool()">Ajouter</button>
        </div>

        <h2>Experiences professionnel</h2>
        <div class="flex">
            <label class="m-2">Ajoutez une Experience </label>
            <input type="text" name="experience" id="experience">
            <label class="m-2">Debut </label>
            <input type="date" name="exStart" id="exStart">
            <label class="m-2">Fin </label>
            <input type="date" name="endEx" id="endEx">
            <button type="button" class="btn btn-secondary" v-on:click="addEx()">Ajouter</button>
        </div>

        <h2>Competences</h2>
        <div class="flex">
            <label class="m-2">Ajoutez une competences </label>
            <input type="text" name="comp" id="comp">
            <button type="button" class="btn btn-secondary" v-on:click="addCo()">Ajouter</button>
        </div>

        <div>
            <h4>Enregistrez votre CV</h4>
            <button type="button" class="btn btn-secondary" v-on:click="addStorage()">Enregistrez</button>
        </div>

        <!-- RENDU CV -->
        <h2 class="rendu">Rendu de votre CV</h2>

        <section class="rendu container">
            <prinfo :nom="nom" :prenom="prenom" :adresse="adresse" :birthday="birthday" :car="car"></prinfo>

            <formation :schools="schools"></formation>
            <pro :experiences="experiences"></pro>
            <competences :comps="comps"></competences>
        </section>


    </section>











    <script src="script.js"></script>
</body>

</html>
